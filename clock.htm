<body bgcolor="blue">

	<canvas id="clock" width="500" height="500">
	</canvas>
	<script>
	     function setTime() {
		var canvas= document.getElementById("clock");
		var context=canvas.getContext("2d");
		var clockRadius=canvas.width/2;
		context.fillStyle="lightgreen";
		
		context.beginPath();
		context.arc(clockRadius, clockRadius, clockRadius, 0, 2*Math.PI);
		context.fill();

		context.beginPath();
		context.arc(clockRadius, clockRadius, 8, 0, 2*Math.PI);
		context.fill();

		context.fillStyle="red";	
		
		context.font=clockRadius/15+"px arial";
		context.textAlign="center";
		context.textBaseline="middle";
		context.fillText("12", clockRadius, clockRadius - (clockRadius *0.9));
		for(var i=1; i<=12; i++){
		
		context.fillText(i, clockRadius + clockRadius * 0.9 * Math.sin(i* 2*Math.PI / 12), clockRadius - (clockRadius * 0.9 * 
		Math.cos(i*2 * Math.PI /12)));
		}

		var hours=new Date().getHours();
		var minutes=new Date().getMinutes();
		var seconds=new Date().getSeconds();

		var fullHours = hours % 12 + minutes /60 + seconds / 3600;

		var hoursAngle = fullHours * 2 * Math.PI / 12;
		var minutesAngle = minutes * 2 * Math.PI / 60;
		var secondsAngle = seconds * 2 * Math.PI / 60;

		context.strokeStyle = "black";
		context.moveTo(clockRadius, clockRadius);
		context.lineTo(clockRadius + clockRadius * 0.6 * Math.sin(hoursAngle), clockRadius - (clockRadius * 0.6 * Math.cos(hoursAngle)));
		context.lineWidth = 5;
 		context.stroke();
		
		context.moveTo(clockRadius, clockRadius);
		context.lineTo(clockRadius + clockRadius * 0.8 * Math.sin(minutesAngle), clockRadius - (clockRadius * 0.9 * Math.cos(minutesAngle)));
		context.lineWidth = 3;
 		context.stroke();

		context.moveTo(clockRadius, clockRadius);
		context.lineTo(clockRadius + clockRadius * 0.9 * Math.sin(secondsAngle), clockRadius - (clockRadius * 0.9 * Math.cos(secondsAngle)));
		context.lineWidth = 2;
 		context.stroke();
		}
		setInterval(setTime,1000);
	</script>
